<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>OpenLayers</title>
	<link rel="stylesheet" href="node_modules/openlayers/dist/ol.css" type="text/css">
	<style>
		#map {
			position: relative;
			width: 400px;
			height: 250px;
		}
		.starship {
			position: absolute;
			height: 400px;
			width: 400px;
			background: url("http://piq.codeus.net/static/media/userpics/piq_300620_400x400.png") no-repeat 0 0;
		}
	</style>
</head>
<body>
	<h2>Federation Map</h2>
	<div id="map" class="map"></div>
	<div id="enterprise" class="starship"></div>
	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
